<ul class="list-group">
    <li class = "list-group-item active">Movies</li>
    <li *ngFor="let movie of movies" class="list-group-item"
      (click) = "selectMovie(movie)"
        [ngClass] ="{'active': movie.id == selectedMovie.id}"
      >
     {{movie.title}}, {{movie.year}}, {{movie.rating}}, {{movie.director}}, {{movie.genre}}, {{movie.movieSummary}}
    </li>
  </ul>
